<!DOCTYPE html>
<html>
  <head>
    <script src="https://fb.me/react-0.13.3.js" charset="utf-8"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js" charset="utf-8"></script>
    <script src='./autocomplete.js' type="text/jsx"></script>
    <script src='./tabs.js' type="text/jsx"></script>
    <script src='./weather-clock.js' type="text/jsx"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <figure id="autocomplete">

  </figure>

  <figure id="clock">

  </figure>

  <figure id="weather">

  </figure>

  <figure id="tabs">

  </figure>

  <script type="text/jsx">
    React.render(
      <AutoComplete  names={['alex', 'alexandra', 'andrew', 'alec', 'aaron']}/>,
      document.getElementById("autocomplete")
    );
  </script>


  <script type="text/jsx">
    React.render(
      <Clock />,
      document.getElementById("clock")
    );
  </script>


  <script type="text/jsx">
    React.render(
      <Weather />,
      document.getElementById("weather")
    );
  </script>

  <script type="text/jsx">
    var tabularData = [{title: 'work', content: 'play'},{title: 'title2', content: 'content2'},{title: 'title3', content: 'content3'}]
    React.render(
      <Tabs tabularData={tabularData}/>,
      document.getElementById("tabs")
    );
  </script>

  </body>
</html>
